<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Table</title>
    <link rel="stylesheet" href="tables.css">
</head>
<body>
    <table class="summary-table">
        <thead>
            <tr>
                <th>Category</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Revenue</td>
                <td>Total income from sales</td>
                <td>$100,000</td>
            </tr>
            <tr>
                <td>Expenses</td>
                <td>Total operational costs</td>
                <td>$60,000</td>
            </tr>
            <tr>
                <td>Profit</td>
                <td>Net profit</td>
                <td>$40,000</td>
            </tr>
            <tr>
                <td>Taxes</td>
                <td>Tax expenses</td>
                <td>$10,000</td>
            </tr>
            <tr>
                <td>Net Income</td>
                <td>Net income after taxes</td>
                <td>$30,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
