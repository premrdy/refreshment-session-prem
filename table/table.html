<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        thead {
            background-color: #f2f2f2;
        }
        .table-container {
            max-width: 800px;
            margin: auto;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h2>Product List</h2>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Smartphone</td>
                    <td>Electronics</td>
                    <td>20000</td>
                </tr>
                <tr>
                    <td>Running Shoes</td>
                    <td>Sportswear</td>
                    <td>12000</td>
                </tr>
                <tr>
                    <td>Coffee Maker</td>
                    <td>Appliances</td>
                    <td>8000</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
